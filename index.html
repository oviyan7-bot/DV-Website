<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divya, Be My Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app" class="home-view">
    <section id="hero" class="panel">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Hi Divya ðŸ’–</h1>
        <p>This page was made just for you.</p>

        <div class="proposal-box">
          <p class="proposal-question">Will you be my valentine?</p>
          <div class="proposal-actions">
            <button id="yesButton" class="primary-button" type="button">Yes ðŸ’˜</button>
            <button id="maybeButton" class="ghost-button" type="button">Need another reason?</button>
          </div>
          <p id="proposalResponse" class="proposal-response hidden" aria-live="polite"></p>
        </div>
      </div>
    </section>

    <section id="valentineTabs" class="hidden panel card-layout">
      <nav class="tabs" aria-label="Valentine content tabs">
        <button class="tab active" data-tab="itinerary">Itinerary</button>
        <button class="tab" data-tab="letter">Love Letter</button>
        <button class="tab" data-tab="collage">Picture Collage</button>
      </nav>

      <article id="itinerary" class="tab-panel active">
        <h2>Our Valentine's Itinerary</h2>

        <div class="planner-form">
          <label>
            Time
            <input id="eventTime" type="time" />
          </label>
          <label>
            Activity
            <input id="eventTitle" type="text" placeholder="Sunset walk, Dinner, etc." />
          </label>
          <label>
            Location
            <input id="eventLocation" type="text" placeholder="Where are we going?" />
          </label>
          <button id="addEventButton" class="primary-button" type="button">Add to itinerary</button>
        </div>

        <ol id="itineraryList" class="itinerary-list" aria-live="polite"></ol>
      </article>

      <article id="letter" class="tab-panel">
        <h2>Love Letter</h2>

        <div class="letter-paper">
          <textarea id="letterTextbox" placeholder="Write your message here..."></textarea>
          <div class="letter-actions">
            <button id="publishLetterButton" class="primary-button" type="button">Publish letter ðŸ’Œ</button>
            <p id="letterStatus" class="letter-status" aria-live="polite"></p>
          </div>
        </div>
      </article>

      <article id="collage" class="tab-panel">
        <h2>Picture Collage</h2>
        <p class="collage-help">Upload each photo into a slot to build your collage layout.</p>
        <div id="collageGrid" class="collage-layout" aria-live="polite"></div>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
