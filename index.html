<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divya, Be My Valentine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app" class="home-view">
    <section id="hero" class="panel">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Hi Divya ðŸ’–</h1>
        <p>This page was made just for you.</p>

        <div class="proposal-box">
          <p class="proposal-question">Will you be my Valentine?</p>
          <div class="proposal-actions">
            <button id="yesButton" class="proposal-btn yes" type="button">Yes ðŸ’ž</button>
            <button id="noButton" class="proposal-btn no" type="button">No ðŸ™ˆ</button>
          </div>
          <p id="proposalResponse" class="proposal-response" aria-live="polite"></p>
        </div>
      </div>
    </section>

    <section id="valentineTabs" class="panel card-layout" hidden>
      <nav class="tabs" aria-label="Valentine content tabs">
        <button class="tab active" data-tab="itinerary" type="button">Itinerary</button>
        <button class="tab" data-tab="letter" type="button">Love Letter</button>
        <button class="tab" data-tab="collage" type="button">Picture Collage</button>
      </nav>

      <article id="itinerary" class="tab-panel active">
        <h2>Our Valentine's Itinerary</h2>
        <ol id="itineraryList" class="itinerary-list" aria-live="polite"></ol>
      </article>

      <article id="letter" class="tab-panel">
        <h2>Love Letter</h2>
        <div id="letterContent" class="letter-paper"></div>
      </article>

      <article id="collage" class="tab-panel">
        <h2>Picture Collage</h2>
        <div class="collage-frame" aria-live="polite">
          <div id="collageGrid" class="collage-layout"></div>
        </div>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
